<!DOCTYPE html>
 <html lang="zh">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xperia 机型 - 目录</title>
  <style>
  /* Wikipedia 风格 */
  /* Wikipedia 风格 + 花哨升级 */
  body {
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #ffffff, #f4f4f4); /* 添加渐变背景 */
    color: #222;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    transition: background 0.4s, color 0.4s;
  }

  /* 暗色模式 */
  body.dark-mode {
    background: linear-gradient(to bottom, #1e1e1e, #121212); /* 暗色模式更深邃 */
    color: #ddd;
  }

  .container {
    width: 95%;
    max-width: 800px;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* 更明显的阴影层次 */
    transition: background-color 0.4s, box-shadow 0.4s;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ddd; /* 增加轻微的边框，增强层次 */
  }

  body.dark-mode .container {
    background: #292929;
    box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
    border-color: #444;
  }

  .header-image {
    width: 100%;
    max-height: 250px;
    object-fit: cover; /* 改为 cover，让图片铺满 */
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
  }

  .header-image:hover {
    transform: scale(1.03); /* 轻微放大图片，增加动态感 */
  }

  h1 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    color: #004499;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
  }

  body.dark-mode h1 {
    color: #66aaff;
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
  }

  /* 按钮美化 */
  .sort-buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }

  .sort-buttons button {
    padding: 10px 18px;
    font-size: 1em;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    background: linear-gradient(135deg, #0073e6, #005bb5);
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, background 0.3s;
  }

  .sort-buttons button:hover {
    background: linear-gradient(135deg, #005bb5, #003d82);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
  }

  /* 机型列表 */
  ul {
    list-style-type: none;
    padding: 0;
    width: 100%;
  }

  .year-item {
    font-size: 1.2em;
    font-weight: bold;
    background: linear-gradient(to right, #e9ecef, #d7dce3);
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 5px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.3s;
  }

  .year-item:hover {
    background: linear-gradient(to right, #d7dce3, #bcc0c7);
  }

  body.dark-mode .year-item {
    background: linear-gradient(to right, #3a3a3a, #2c2c2c);
  }

  .model-sublist {
    margin-left: 20px;
    padding-left: 15px;
    padding-top: 5px;
    border-left: 3px solid #0073e6; /* 竖线装饰 */
    transition: border-color 0.3s;
  }

  body.dark-mode .model-sublist {
    border-left-color: #66aaff;
  }

  /* 文字链接 */
  ul li a {
    text-decoration: none;
    font-weight: bold;
    color: #0073e6;
    transition: color 0.3s;
  }

  ul li a:hover {
    color: #003d82;
    text-decoration: underline;
  }

  body.dark-mode ul li a {
    color: #66aaff;
  }

  body.dark-mode ul li a:hover {
    color: #4488dd;
  }

  </style>
 </head>
 <body>
  <div class="container">
  <img src="./media/hequ.png" alt="Xperia Logo" class="header-image">
  <h1>Xperia 机型目录</h1>

  <div class="sort-buttons">
  <button onclick="sortModels(true)">按年份升序</button>
  <button onclick="sortModels(false)">按年份降序</button>
  </div>

  <ul id="modelList"></ul>
  </div>

  <script>
  const xperiaModels = [
  { year: 2007, models: ["Xperia X1"] },
  { year: 2008, models: ["Xperia X2"] },
  { year: 2009, models: ["Xperia X10"] },
  { year: 2010, models: ["Xperia Arc", "Xperia Play"] },
  { year: 2011, models: ["Xperia Neo", "Xperia Pro"] },
  { year: 2012, models: ["Xperia S", "Xperia U"] },
  { year: 2013, models: ["Xperia Z1", "Xperia Z Ultra"] },
  { year: 2014, models: ["Xperia Z2", "Xperia Z3"] },
  { year: 2015, models: ["Xperia Z5"] },
  { year: 2016, models: ["Xperia XZ"] },
  { year: 2017, models: ["Xperia XZ1"] },
  { year: 2018, models: ["Xperia XZ2"] },
  { year: 2019, models: ["Xperia 1"] },
  { year: 2020, models: ["Xperia 1 II","Xperia 5 II"] },
  { year: 2021, models: ["Xperia Pro-I"] },
  { year: 2022, models: ["Xperia 1 IV"] },
  { year: 2023, models: ["Xperia 1 V","Xperia 5 V"] }
  ];

  function renderModels(models) {
  const modelList = document.getElementById("modelList");
  modelList.innerHTML = "";

  models.forEach(item => {
  const yearItem = document.createElement("li");
  yearItem.className = "year-item";
  yearItem.textContent = item.year;

  const modelSubList = document.createElement("ul");
  modelSubList.className = "model-sublist";

  item.models.forEach(model => {
  const modelItem = document.createElement("li");
  const modelLink = document.createElement("a");
  modelLink.href = `./models/${model.replace(/\s+/g, '').toLowerCase()}.html`;
  modelLink.textContent = model;
  modelItem.appendChild(modelLink);
  modelSubList.appendChild(modelItem);
  });

  modelList.appendChild(yearItem);
  modelList.appendChild(modelSubList);
  });
  }

  function sortModels(ascending) {
  const sortedModels = [...xperiaModels].sort((a, b) =>
  ascending ? a.year - b.year : b.year - a.year
  );
  renderModels(sortedModels);
  }

  function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
  }

  if (localStorage.getItem("theme") === "dark" || window.matchMedia("(prefers-color-scheme: dark)").matches) {
  document.body.classList.add("dark-mode");
  }

  renderModels(xperiaModels);
  </script>
 </body>
 </html>
