<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷机指南</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        /* 全局样式 */
        :root {
            --bg-light: #f8f4fc;
            --bg-dark: #1a1a2e;
            --text-light: #222;
            --text-dark: #ddd;
            --accent: #c71585;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-bg-dark: rgba(50, 50, 50, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease-in-out;
        }

        /* 暗色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
            .card {
                background: var(--card-bg-dark);
            }
        }

        /* 页面布局 */
        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 2px 2px 10px rgba(199, 21, 133, 0.6);
        }

        .image-box {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid var(--accent);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            background: var(--card-bg);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 20px rgba(199, 21, 133, 0.5);
        }

        .card a {
            text-decoration: none;
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>刷机指南</h1>

</body>
</html>
