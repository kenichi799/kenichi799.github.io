<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雅创作</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            background-color: #f8f9fa;
            line-height: 1.6;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #202122;
            font-size: 1.8em;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.3em;
            display: inline-block;
        }
        .image-container {
            width: 600px; /* 设置图片容器的宽度 */
            height: 300px; /* 设置图片容器的高度 */
            overflow: hidden; /* 隐藏超出容器的图片部分 */
            margin: 0 auto 20px; /* 设置外边距，使图片居中 */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block; /* 确保图片不会有额外的底部间距 */
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            margin: 10px 0;
        }
        nav a {
            color: #0645ad;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0b0080;
            text-decoration: underline;
        }
    </style>
</head>

    <div class="image-container">
        <img src="./media/xianbei.jpg" alt="顶部图片">
